    <link rel="stylesheet" href="./svg.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="img-wrapper">
        <span>
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo"
          />
          <h1>WildWolf</h1>
        </span>
        <h3>
          Become a part of something wilder.
          <span> Join WildWolf today! </span>
        </h3>
        <div class="custom-shape-divider-bottom-1751163262">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"
              opacity=".25"
              class="shape-fill"
            ></path>
            <path
              d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
              opacity=".5"
              class="shape-fill"
            ></path>
            <path
              d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </div>
      <div class="content-wrapper">
        <div action="/" class="form-wrapper">
          <h3>Sign Up Now</h3>
          <p>Let's get started with your 30 days free trial</p>
          <div class="form-validator" id="form-validator"></div>
          <form action="/" class="form">
            <label for="first-name" class="form-label">
              First Name*
              <input type="text" name="first-name" id="first-name" required />
            </label>
            <label for="last-name" class="form-label">
              Last Name <input type="text" name="last-name" id="last-name" />
            </label>
            <label for="user-email" class="form-label">
              Email
              <input type="email" name="user-email" id="user-email" />
            </label>
            <label for="phone-no" class="form-label">
              Phone No*
              <input type="number" name="phone-no" id="phone-no" required />
            </label>
            <label for="password" class="form-label">
              Password*
              <input type="password" name="password" id="password" required />
            </label>
            <label for="confirm-password" class="form-label">
              Confirm Password*
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </label>
            <label for="agree-checkbox" class="form-label">
              <input
                type="checkbox"
                name="agree-checkbox"
                id="agree-checkbox"
                required
              />
              <span>I agree to the <a href="/">terms and conditions</a></span>
            </label>
            <button type="submit" class="submit-btn">Sign Up</button>
            <button type="submit" class="submit-btn google">
              <img
                src="https://goodies.icons8.com/web/common/social/social_google.svg"
                alt="Google"
              />Sign up with Google
            </button>
          </form>
        </div>
      </div>
      <div class="footer">
        <ul>
          <li>
            <a target="_blank" href="https://github.com/devxsameer"
              ><i class="ph ph-github-logo"></i>
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.linkedin.com/in/devxsameer/"
              ><i class="ph ph-linkedin-logo"></i
            ></a>
          </li>
          <li>
            <a target="_blank" href="https://x.com/devxsameer"
              ><i class="ph ph-x-logo"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
